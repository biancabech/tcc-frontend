<form class="container g-1 form-control">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Desligamento</h5>

      <div class="col-md-2 mt-4">
        <label for="" class="form-label">DATA:</label>
        <input type="date" class="form-control" placeholder="Digite a data" aria-label="DATA">
      </div>

      <div class="col-md-3 mt-4">
        <label for="" class="form-label">CPF</label>
        <input type="text" class="form-control" placeholder="Digite o cpf" aria-label="CPF">
      </div>

      <div class="col-md-5 mt-4">
        <label for="" class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
      </div>

      <div class="col-md-5 mt-4">
        <label for="" class="form-label">Setor</label>
        <input type="text" class="form-control" placeholder="Nome" aria-label="Setor">
      </div>

      <div class="col-md-5 mt-4">
        <label for="" class="form-label">Cargo</label>
        <input type="text" class="form-control" placeholder="Nome" aria-label="Cargo">
      </div>
    </div>
  </div>

  <p></p>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Situação do Desligamento</h5>

      <div>
        <div class="col-md-2">
          <label for="grave">Grave:</label>
          <select class="form-control form-control-sm">
            <option selected>Escolher...</option>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
      </div>

      <div class="col-md-6 mt-4">
        <label for="exampleFormControlTextarea1">Motivo:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="col-md-6 mt-4">
        <label for="exampleFormControlTextarea1">Feedback:</label>
        <textarea class="form-control mb-5" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>

  <p></p>

  <div class="col-12 g-5 d-flex justify-content-end">
    <button routerLink="/" class="btn btn-primary me-md-2" type="button">Cadastrar</button>
    <button routerLink="/" class="btn btn-primary me-md-2" type="button">Cancelar</button>
  </div>
</form>

<p></p>
