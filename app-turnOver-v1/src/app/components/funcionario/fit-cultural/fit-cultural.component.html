<form class="container py-4" style="min-height: 100vh;" (ngSubmit)="salvarFitCultural()" #form="ngForm">
  <h2 class="mb-4">Avaliação de Fit Cultural</h2>

  <div class="card p-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome do Candidato</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="fitCultural.nome" name="nome">
      </div>
      <div class="col-md-3">
        <label for="dataEntrevista" class="form-label">Data da Entrevista</label>
        <input type="date" class="form-control" id="dataEntrevista" [(ngModel)]="fitCultural.data" name="data">
      </div>
    </div>

    <hr class="my-4">

    <h5 class="mb-3">Critérios de Avaliação</h5>

    <div class="row g-3">
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="criterio1" [(ngModel)]="fitCultural.colaborativo"
          name="colaborativo">
        <label class="form-check-label" for="criterio1">
          Demonstra espírito de colaboração
        </label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="criterio2" [(ngModel)]="fitCultural.adaptabilidade"
          name="adaptabilidade">
        <label class="form-check-label" for="criterio2">
          Mostra adaptabilidade a mudanças
        </label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="criterio3" [(ngModel)]="fitCultural.comunicativo"
          name="comunicativo">
        <label class="form-check-label" for="criterio3">
          Boa comunicação interpessoal
        </label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="criterio4" [(ngModel)]="fitCultural.alinhadoValores"
          name="alinhadoValores">
        <label class="form-check-label" for="criterio4">
          Alinhamento com os valores da empresa
        </label>
      </div>
      <div class="col-md-6 form-check">
        <input class="form-check-input" type="checkbox" id="criterio5" [(ngModel)]="fitCultural.iniciativa"
          name="iniciativa">
        <label class="form-check-label" for="criterio5">
          Proatividade e iniciativa
        </label>
      </div>
    </div>

    <div class="mt-4">
      <label for="observacoes" class="form-label">Observações adicionais</label>
      <textarea class="form-control" id="observacoes" rows="4" [(ngModel)]="fitCultural.observacoes" name="observacoes"
        placeholder="Comentários ou justificativas..."></textarea>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button routerLink="/" type="button" class="btn btn-secondary me-2">Cancelar</button>
      <button type="submit" class="btn btn-primary">Salvar Avaliação</button>
    </div>
  </div>
</form>
