<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <div class="navbar-brand d-flex align-items-center">
      <fa-icon [icon]="faUserGear" class="fs-1 text-danger me-2" />
      Lista de Motivo de Desligamento
    </div>
    <div class="d-flex align-items-center mb-3">
      <button routerLink="/paginas/paginas-cadastro/cadastro-motivo-desligamento"
        class="btn btn-danger btn-custom me-3">
        <i class="bi bi-plus-circle me-1"></i> Add Motivo
      </button>
      <div class="bg-secondary rounded-circle" style="width: 2rem; height: 2rem;"></div>
    </div>
  </div>
</nav>

<div class="row mb-4">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header text-white" style="background-color: #2b2d42;">
        <h5 class="card-title mb-0">
          <i class="bi bi-funnel me-2"></i>
          Filtros de Busca
        </h5>
      </div>
      <div class="card-body">
        <div class="row g-3">

          <!-- Filtro por Cargo -->
          <div className="table-responsive">
            <table class="table table-hover">
              <thead className="table-light">
                <tr>
                  <th><i class="bi bi-briefcase me-1"></i>Motivo de Desligamento</th>
                  <th class="col-md-2"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let motivoDesligamento of motivoDesligamentos">
                  <td>{{ motivoDesligamento.motivo }}</td>
                  <td>
                    <a routerLink="/paginas/paginas-cadastro/cadastro-motivo-desligamento"
                      [queryParams]="{ id: motivoDesligamento.id}">
                      <i class="bi bi-pencil"></i>
                    </a>
                    &nbsp;
                    <a (click)="deletar(motivoDesligamento)" href="javascript:void(0)">
                      <i class="bi bi-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
