<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <div class="navbar-brand d-flex align-items-center">
      <div class="icon-wrapper text-white me-2">
        <fa-icon [icon]="faLinkSlash" class="fs-1 text-primary me-2" />
      </div>
      Lista de Desligamentos
    </div>
    <div class="d-flex align-items-center mb-3">
      <button routerLink="/paginas/paginas-cadastro/cadastro-desligamento" class="btn btn-danger btn-custom me-3">
        <i class="bi bi-plus-circle me-1"></i> Add Desligamento
      </button>
      <!-- <div class="bg-secondary rounded-circle" style="width: 2rem; height: 2rem;"></div> -->
    </div>
  </div>
</nav>

<div class="row mb-4">
  <div class="col-12">
    <div class="card shadow-sm">
      <div class="card-header text-white" style="background-color: #2b2d42;">
        <h5 class="card-title mb-0">
          <i class="bi bi-funnel me-2"></i>
          Filtros de Busca
        </h5>
      </div>
      <div class="card-body">
        <div class="row g-3">

          <!-- Filtro por Cargo -->
          <div className="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>Funcionário</th>
                  <th>Data de Demissão</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let desligamento of desligamentos">
                  <td>{{ desligamento.funcionario.nome }}</td>
                  <td>{{ formatarData(desligamento.dataDesligamento) }}</td>
                  <td>
                    <a routerLink="/paginas/paginas-cadastro/cadastro-desligamento"
                      [queryParams]="{ id: desligamento.id }">
                      <i class="bi bi-pencil"></i>
                    </a>
                    &nbsp;
                    <a (click)="deletar(desligamento)" href="javascript:void(0)">
                      <i class="bi bi-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
