<form class="container-fluid p-3 mt-3" (ngSubmit)="salvarCargo()">
  <h2 class="m-4 text-center">Cargos - {{acao}}</h2>

  <div class="card p-4 mb-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="nome" class="form-label">Cargo</label>
        <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="cargo.nome">
        <div *ngIf="erroValidacao" class="text-danger">{{ erroValidacao }}</div>
      </div>

      <div class="text-start mt-3">
        <button [routerLink]="listaDeCargosUrl" class="btn btn-outline-danger me-2" type="button">Cancelar</button>
        <button class="btn btn-danger" type="submit">Salvar</button>
      </div>
    </div>
  </div>

</form>
