<form class="container-fluid p-3">
  <h2 class="mb-4 text-center">Cadastro de Cargos</h2>

  <div class="row g-3">
    <div class="col-md-4">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do cargo">
    </div>
  </div>

  <div class="text-start mt-3">
    <button class="btn btn-secondary me-2" type="button">Editar</button>
    <button class="btn btn-primary" type="submit">Cadastrar</button>
  </div>
</form>
