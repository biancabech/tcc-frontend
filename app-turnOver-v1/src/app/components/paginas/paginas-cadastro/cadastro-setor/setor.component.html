<form class="container-fluid p-3 mt-3" (ngSubmit)="salvarSetor()">
  <h2 class="m-4 text-center"> <i class="bi bi-building"></i> Setores - {{ acao }} </h2>

  <div class="card p-4 mb-4 shadow-sm">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="nome" class="form-label">Setor</label>
        <input type="text" class="form-control" id="setor" name="setor" [(ngModel)]="setor.nome">
        <div *ngIf="erroValidacao" class="text-danger">{{ erroValidacao }}</div>
      </div>

      <div class="text-start mt-3">
        <button [routerLink]="listaDeSetoresUrl" class="btn btn-secondary me-2" type="button">Cancelar</button>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </div>
  </div>

</form>
