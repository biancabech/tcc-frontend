<form class="container-fluid mt-2">
  <h1 class="d-flex justify-content-center mb-3">Desligamento de Funcionários</h1>

  <div class="row g-3">

    <!-- Card 1 -->
    <div class="col-md-6">
      <div class="card p-4 h-100">
        <h5 class="card-title text-center">Desligamento</h5>

        <div class="m-2">
          <label class="form-label">Data</label>
          <input type="date" class="form-control" placeholder="Digite a data">
        </div>

        <div class="m-2">
          <label class="form-label">CPF</label>
          <input type="text" class="form-control" placeholder="Digite o cpf">
        </div>

        <div class="m-2">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" placeholder="Nome">
        </div>

        <div class="m-2">
          <label class="form-label">Setor</label>
          <input type="text" class="form-control" placeholder="TI">
        </div>

        <div class="m-2">
          <label class="form-label">Cargo</label>
          <input type="text" class="form-control" placeholder="Analista">
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-6">
      <div class="card p-4 h-100">
        <h5 class="card-title text-center">Situação do Desligamento</h5>

        <div class="m-2">
          <label for="grave">Grave:</label>
          <select class="form-control form-control-sm" id="grave">
            <option selected>Escolher...</option>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>

        <div class="m-2">
          <label for="motivo">Motivo:</label>
          <textarea class="form-control" id="motivo" rows="3"></textarea>
        </div>

        <div class="m-2">
          <label for="feedback">Feedback:</label>
          <textarea class="form-control" id="feedback" rows="3"></textarea>
        </div>
      </div>
    </div>

  </div>

  <div class="d-flex justify-content-end m-3 gap-2">
    <button routerLink="/" class="btn btn-secondary" type="button">Cancelar</button>
    <button routerLink="/" class="btn btn-primary" type="button">Cadastrar</button>
  </div>

</form>
